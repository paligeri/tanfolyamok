<!doctype html>
<html lang="hu">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .container{
            max-width: 800px;
        }
        .zold{
            background-color: rgb(195,247, 195);
        }
        h1,h2,h3{
            font-weight: lighter;
        }
    </style>
    <title>Ingyenes tanfolyamok</title>
  </head>
  <body>
      <div class="container border">
          <h1 class="p-2">Ingyenes tanfolyamok</h1>
          
          
          <div class="row">
            
            <div class="m-2 col-md shadow-lg rounded zold">
                <img class="img-fluid" src="logo-css3.png" alt="">
                <p class="text-center">CSS</p>
            </div>
            <div class="m-2 col-md shadow-lg rounded zold">
                    <img class="img-fluid" src="logo-html5.png" alt="">
                    <p class="text-center">HTML</p>
            </div>
            <div class="m-2 p-2 col-md shadow-lg rounded zold">
                    <img class="img-fluid" src="bootstrap.png" alt="">
                    <p class="text-center">BOOTSTRAP</p>
            </div>
            </div>
          
          
            <div class="m-3 row border p-2">
                <form class="form w-100">
                    <h3 class="m-2">Hírlevél</h3>
                    <p class="m-2">Íratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságaikról.</p>
                  
                    <input class="form-control mb-1 " type="text" name="hirlevel" id="hirlevel">
                    <button class="form-control zold " type="submit">Felíratkozom</button>
                    <input class="m-2" type="checkbox" id="terms">
                    <label class="m-2" for="terms">Elfogadom a feltételeket</label>
                </form>
            </div>
            <div class="row p-2 m-2">
                <h2>Következő fejezet</h2>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
    </body>
</html>
